  <div class="highlight"><pre tabindex="0" class="chroma"><code class="language-toml" data-lang="toml"><span class="line"><span class="cl"><span class="p">[</span><span class="nx">params</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">  <span class="c"># Set how dates should appear across the site.</span>
</span></span><span class="line"><span class="cl">  <span class="c"># For format options, visit https://gohugo.io/functions/time/format/</span>
</span></span><span class="line"><span class="cl">  <span class="c"># Default: :date_long</span>
</span></span><span class="line"><span class="cl">  <span class="nx">dateFormat</span> <span class="p">=</span> <span class="s1">&#39;:date_long&#39;</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># Show content graph for single notes and posts.</span>
</span></span><span class="line"><span class="cl">  <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">  <span class="nx">showGraph</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># Author details for the JSON-LD structured data.</span>
</span></span><span class="line"><span class="cl">  <span class="p">[</span><span class="nx">params</span><span class="p">.</span><span class="nx">author</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">    <span class="nx">name</span> <span class="p">=</span> <span class="s1">&#39;John Doe&#39;</span>
</span></span><span class="line"><span class="cl">    <span class="nx">email</span> <span class="p">=</span> <span class="s1">&#39;johndoe@example.com&#39;</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># Homepage setup</span>
</span></span><span class="line"><span class="cl">  <span class="p">[</span><span class="nx">params</span><span class="p">.</span><span class="nx">home</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Display recent blog posts on the homepage.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">    <span class="nx">showRecentPosts</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Set how many recent blog posts to show.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: 3</span>
</span></span><span class="line"><span class="cl">    <span class="nx">recentPostsLimit</span> <span class="p">=</span> <span class="mi">3</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Display recent notes on the homepage.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">    <span class="nx">showRecentNotes</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Set how many recent notes to show.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: 5</span>
</span></span><span class="line"><span class="cl">    <span class="nx">recentNotesLimit</span> <span class="p">=</span> <span class="mi">5</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># Notes page setup</span>
</span></span><span class="line"><span class="cl">  <span class="p">[</span><span class="nx">params</span><span class="p">.</span><span class="nx">notes</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Set the number of notes to list on each page.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: 20</span>
</span></span><span class="line"><span class="cl">    <span class="nx">pageSize</span> <span class="p">=</span> <span class="mi">20</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Show a filter option for note categories above the notes list.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">    <span class="nx">showCategoryFilter</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># Footer setup</span>
</span></span><span class="line"><span class="cl">  <span class="p">[</span><span class="nx">params</span><span class="p">.</span><span class="nx">footer</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Specify the Creative Commons license to apply to your content.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Options: `by`, `by_sa`, `by_nc`, `by_nc_sa`, `by_nd`, `by_nc_nd`, `zero`, `none`</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Learn more at https://creativecommons.org/share-your-work/cclicenses/</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: none</span>
</span></span><span class="line"><span class="cl">    <span class="nx">creativeCommonsLicense</span> <span class="p">=</span> <span class="s1">&#39;none&#39;</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Show Creative Commons icons for the selected license.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">    <span class="nx">showCreativeCommonsIcons</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Show a credit link to the Today I Learned theme in the footer.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: true</span>
</span></span><span class="line"><span class="cl">    <span class="nx">showThemeCredit</span> <span class="p">=</span> <span class="kc">true</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">  <span class="c"># robots.txt setup</span>
</span></span><span class="line"><span class="cl">  <span class="c"># IMPORTANT: remember to set `enableRobotsTXT = true` in your site&#39;s hugo.toml file.</span>
</span></span><span class="line"><span class="cl">  <span class="p">[</span><span class="nx">params</span><span class="p">.</span><span class="nx">robotstxt</span><span class="p">]</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Block CommonCrawl from indexing your site. CommonCrawl data is often used to train AI models.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Learn more at https://commoncrawl.org/ccbot</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: false</span>
</span></span><span class="line"><span class="cl">    <span class="nx">blockCC</span> <span class="p">=</span> <span class="kc">false</span>
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">    <span class="c"># Block various crawlers associated with AI and machine learning model training.</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Crawler list from https://github.com/ai-robots-txt/ai.robots.txt</span>
</span></span><span class="line"><span class="cl">    <span class="c"># Default: false</span>
</span></span><span class="line"><span class="cl">    <span class="nx">blockAI</span> <span class="p">=</span> <span class="kc">false</span></span></span></code></pre></div>
